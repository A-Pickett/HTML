<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- These are inline tags/elements. They can sit on the same line as each other -->
    <a href="#">link1</a>
    <a href="#">link1</a>
<hr>
    <!-- These are block tags/elements. They can't be inline.
     They will always be on new lines -->
    <p>paragraph1</p>
    <p>paragraph2</p>

<!-- span is an inline container, it is a container to keep
   things on the same line -->
    <span>span1</span>
    <span>span2</span>

<!-- div is a block container, it creates a block element on the page -->
    <div>div1</div>
    <div>div2</div>


  </body>
</html>
